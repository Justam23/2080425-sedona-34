    <!-- Блок с фильтрами -->
    <section class="catalog-filter">
        <h2 class="visually-hidden">Фильтр для поиска гостиниц</h2>

                <legend class="catalog-filter-title">Инфраструктура</legend>

                    <li class="catolog-filter-item">
                        <label class="control">
                        <input class="control-input" type="checkbox" name="parking" checked>

                        </label>
                    </li>
                    <li class="catolog-filter-item">
                        <label class="control">
                        <input class="control-input" type="checkbox" name="wifi">

                        </label>
                    </li>
                </ul>
            </fieldset>
            <fieldset class="catalog-filter-group">
                <legend class="catalog-filter-title">Тип Жилья</legend>
                <ul class="catalog-filter-list">
                    <li class="catalog-filter-item">
                        <label class="control">
                            <input class="control-input" type="radio" name="accommodation-type" value="hotel" checked>
                            Гостиница
                        </label>
                    </li>
                    <li class="catalog-filter-item">
                        <label class="control">
                            <input class="control-input" type="radio" name="accommodation-typ" value="motel">
                            Мотель
                        </label>
                    </li>
                    <li class="catalog-filter-item">
                        <label class="control">
                            <input class="control-input" type="radio" name="accommodation-typ" value="apartment">
                            Апартаменты
                        </label>
                    </li>
                </ul>
            </fieldset>
            <button class="button" type="submit">Применить</button>
